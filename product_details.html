    <script type="text/javascript">
    // 商品小图片点击轮播事件
      $(".eh-thumb-img").on("click",".current",function(){
        var e=$('#eh-thumb-img-a').children('div').length;
        var s=e-4;
		    var i=$(this).index()-3;
		    if(i<s){
			    $(".eh-thumb-img").animate({left:-i * 110 },500);
          $(this).next().addClass("current").siblings().removeClass("current");
          $(".eh-thumb-img-item").next().addClass("eh-thumb-img-item").siblings().removeClass("eh-thumb-img-item");
		    }
      });
      $(".eh-thumb-img").on("click",".eh-thumb-img-item",function(){
		    var y=$(this).index()-1;
		    if(y>=0){
			    $(".eh-thumb-img").animate({left:-y *110},500);
          $(this).prev().addClass("eh-thumb-img-item").siblings().removeClass("eh-thumb-img-item");
          $(".current").prev().addClass("current").siblings().removeClass("current");
		    }
      });
      // 商品小图片边框点击事件
      $(".eh-thumb-img").on("click","div",function () {
      $(this).addClass("img-border").siblings().removeClass("img-border");
      // 商品大图随小图事件
      var img=$(this).children("img").attr("src");
      $(".eh-pro-image img").attr("src",img);
      });
      // 商品选取规格边框点击事件
      $(".pro_detail-info-sub").on("click",".pro-detail-sub-each div",function () {
        console.log(1);
      $(this).addClass("clearfix").siblings().removeClass("clearfix");
      });
      // 商品加减事件
      $("#yhsd_variantSelector_reduce").click(function () {
        var input1=$("#yhsd_variantSelector_count").val();
        var input=Number(input1);
        if(input>1){input--;}
        $("#yhsd_variantSelector_count").val(input);
      })
      $("#yhsd_variantSelector_add").click(function () {
        var input2=$("#yhsd_variantSelector_count").val();
        var input=Number(input2);
        input++;
        $("#yhsd_variantSelector_count").val(input);
      })
      $("#yhsd_variantSelector_addCart").click(function () {
        $(".pro_detail-info-addSucc").css("display","inline-block")
      })
      $("#yhsd_variantSelector_addSuccClose").click(function () {
        $(".pro_detail-info-addSucc").css("display","none")
      })
    </script>
