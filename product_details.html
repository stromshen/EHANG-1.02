    <script type="text/javascript">
      $(".eh-thumb-img").on("click",".current",function(){
		    var i=$(this).index()-3;
		    if(i<=3){
			    $(".eh-thumb-img").animate({left:-i * 110 },500);
          $(this).next().addClass("current").siblings().removeClass("current");
          $(".eh-thumb-img-item").next().addClass("eh-thumb-img-item").siblings().removeClass("eh-thumb-img-item");
		    }
      });
      $(".eh-thumb-img").on("click",".eh-thumb-img-item",function(){
		    var y=$(this).index()-1;
		    if(y>=0){
			    $(".eh-thumb-img").animate({left:-y *110},500);
          $(this).prev().addClass("eh-thumb-img-item").siblings().removeClass("eh-thumb-img-item");
          $(".current").prev().addClass("current").siblings().removeClass("current");
		    }
      });
    </script>
